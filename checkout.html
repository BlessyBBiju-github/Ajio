<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajio Checkout </title>
    <link rel="stylesheet" href="css/shopsite.css">
    <link rel="stylesheet" href="css/checkout.css">
  </head>
  <body>
    <div class="head">
      <div class="head1">
        <span>Blessy</span>
        <a href="#" class="Account">My Account</a>
        <a href="Login.html">Sign Out</a>
        <a href="Customercare.html" class="div1">Customer Care</a>
        <a href="#" class="div2">Visit AJIOLUXE </a>
      </div>
      <div class="head2">
        <div class="Ajio">
          <img src="Assets/Ajio-Logo.svg" alt="Ajio">
        </div>
        <div class="head3">
          <img src="Assets/cart2.png" alt="Ajio">
        </div>
      </div>
    </div>
    <div class="main">
         <div class="Delivery">
          <div class="deliver1">
           <div class="content"><img src="Assets/location.png" alt="location"></div>
            <div class="contents">
            <h6>Delivery Address</h6>
            <p>We Will deliver your order to this address</p>
            </div>
           
             <a href="#">Add New Address</a>
          </div>
          </div>
      <div class="rightdiv1">
        <h5 class="heading">Order Details</h5>
        <div>
          <span class="order1">Bag total <span class="order2">₹10,549.00</span>
        </div>
        <div>
          <span class="order11">Bag Discount</span>
          <span class="order12">-₹7,286.00</span>
        </div>
        <div>
          <span class="order13">Convenience Fee</span>
          <span class="order14">What's this?</span>
        </div>
        <div>
          <span class="order15">Delivery Fee</span>
          <span class="order16">Free</span>
          <span class="order17">₹99.00</span>
        </div>
        <div>
          <span class="order18">Total Amount</span>
          <span class="order19">₹3,263.00</span>
        </div>
       <div>
          <button onclick="cont()" id="proceed-btn">PROCEED TO SHIPPING</button>
        </div>
</div>
</div>
</body>
</html>
