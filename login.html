<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Login Page</title>
    
</head>
<body>
    <div id="main-sign">
    <div id="sign-div">
        <div id="button-div">
            <button id="sign-button">&times;</button>
        </div>
        <div>
            <h1 id="welcome">Welcome to AJIO</h1>
        </div>
        <div id="main-logo-div">
            <div><p id="join">Join / Sign In using</p></div>
            <div id="logo-m">
                <div id="logo">
                    <img id="facebook-img" src="Assets/fb.png" alt="">
                    <p>FACEBOOK</p>
                </div>
                <div id="logo2">
                    <img id="google-img" src="Assets/google.png" alt="">
                    <p>GOOGLE</p>
                </div>
            </div>
           <p id="or">Or</p>
        </div>
        <div id="main-email">
            <p id="email">Enter Mobile Number / Email*</p>
            <input id="search" type="text" >
        </div>
        <div>
            <button onclick="cont()" id="continue-btn">CONTINUE</button>
        </div>
        <div id="last">
            <p>By Signing In, I agree to</p>
            <p id="last-p">Terms and Conditions.</p>
        </div>
</div>
</div>
